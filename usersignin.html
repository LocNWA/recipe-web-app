<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/950345636d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/CSS/signupstyle.css">
  <title>Sign In</title>
</head>

<body>
  <div class="container">
    <div class="form-box">
      <h1>User Sign In</h1>
      <form action="login.php" method="POST">
        <div class="input-group">
          <div class="input-field">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="Email">
          </div>
          <div class="input-field">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Password">
          </div>
          <p>Forgotten Password? <a href="#">Click here</a></p>
        </div>
        <div class="sbtn-field">
          <button type="button" id="signinBtn">Sign in</button>
          <button type="button" id="signupBtn" class="disable">Sign up</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
